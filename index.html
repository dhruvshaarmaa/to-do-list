<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!--font-awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 align="center">To Do List</h1>

      <div class="row">
        <!--input task-->
        <div class="form-group col-md-7">
          <label for="inpTask">New Task</label>
          <input
            type="text"
            class="form-control"
            id="inpTask"
            aria-describedby="inpTaskHelp"
            placeholder="Enter Task"
          />
          <small id="inpTaskHelp" class="form-text text-muted"
            >A small one line description of your task.</small
          >
        </div>

        <!--buttons-->
        <!--use of md: for size greater than or equal to medium screen
        for size >=md: 
        col-6 col-6
        col-6 col-6
        for size>=sm:
        col-3 col-3 col-3 col-3
        By default:
        col-6 col-6
        col-6 col-6
        -->
        <div class="col-md-5 row">
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-success col " disabled id="btnAdd">
              <i class="fas fa-plus-square"></i>
              ADD
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-danger col " disabled id="btnReset">
              <i class="fas fa-backspace"></i>
              RESET
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-info col " disabled id="btnSort">
              <i class="fas fa-sort-amount-down"></i>
              SORT
            </button>
          </div>
          <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-warning col " disabled id="btnClean">
              <i class="fas fa-trash-alt"></i>
              CLEAN UP
            </button>
          </div>

          <!--
          <div class="row">
            
            
          </div>
          <div class="row">
            
            
          </div>

        -->
        </div>
      </div>
      <!--tasks list-->
      <ul class="row list-group m-2" id="ulList"></ul>
    </div>
  </body>
</html>
